<div class="card">
  <p-table
    [value]="subjectsTable"
    [scrollable]="true"
    scrollHeight="375px"
    [tableStyle]="{ 'min-width': '40rem' }"
    [rowHover]="true"
  >
    <ng-template #header>
      <tr>
        <th>Subject Code</th>
        <th>Subject Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-subject>
      <tr>
        <td>{{ subject.subjectCode }}</td>
        <td>{{ subject.subjectName }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="showDialog(subject)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Edit Subject"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <form [formGroup]="editSubjectForm">
    <div class="flex items-center gap-4 mb-4">
      <label for="name" class="font-semibold w-24">Name:</label>
      <input
        pInputText
        id="name"
        class="flex-auto"
        formControlName="subjectName"
      />
    </div>

    <div class="flex items-center gap-4 mb-8">
      <label for="code" class="font-semibold w-24">Code:</label>
      <input
        pInputText
        id="code"
        class="flex-auto"
        formControlName="subjectCode"
      />
    </div>
  </form>
</p-dialog>
