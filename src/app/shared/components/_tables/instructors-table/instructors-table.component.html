<div class="card">
  <p-table
    [value]="teachersTable"
    [scrollable]="true"
    scrollHeight="375px"
    [tableStyle]="{ 'min-width': '40rem' }"
    [rowHover]="true"
  >
    <ng-template #header>
      <tr>
        <th>Teacher Code</th>
        <th>Teacher Name</th>
      </tr>
    </ng-template>
    <ng-template #body let-teacher>
      <tr>
        <td>{{ teacher.teacherCode }}</td>
        <td>{{ teacher.teacherName }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
